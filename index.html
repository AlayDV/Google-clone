<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Google clone, make it for a briefcase">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google_clone</title>
</head>
<body>
    <header class="principal-container">
        <nav class="principal-container__nav">
            <ul class="principal-container__items">
                <div class="principal-words">
                    <li class="principal-words__item">
                        <a href="#">
                            Gmail
                        </a>
                    </li>
                    <li class="principal-words__item">
                        <a href="#">
                            Imágenes
                        </a>
                    </li>
                </div>
                <div class="principal-img">
                    <li class="principal-img__item" id="menu-item">
                        <a href="#" class="principal-img__ref">
                            <figure class="principal-img__fig" id="menu">
                                <img src="https://img.icons8.com/ios-filled/344/circled-menu.png" alt="google menu">
                            </figure>
                        </a>
                    </li>
                    <li class="principal-img__item" id="user-border">
                        <a href="#" class="principal-img__ref">
                            <figure class="principal-img__fig" id="user-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Black_colour.jpg" alt="Your user's icon">
                            </figure>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="container-logo">
            <figure class="container-logo__fig">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            </figure>
        </div>
        <div class="container-nav">
            <div class="container-nav__search">
                <div class="navigator-search">
                    <figure class="navigator___lens">
                        <img src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-icono-de-b-squeda-by-vexels.png" 
                            alt="glass icon"
                            id="glass-icon"
                            >
                    </figure>
                    <form action="#" id="search" class="container-nav__form">
                        <input type="text" id="search" class="container-nav__button">
                    </form>
                    <figure class="navigator-search__micro">
                        <a href="#">
                            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" 
                            alt="search by microphone"
                            id="google-micro"
                            >
                        </a>
                    </figure>
                </div>
            </div>
            <div class="container-nav__buttons">
                <button type="submit" class="buttons" id="button_1">Buscar con Google</button>
                <a href="https://www.google.com/doodles">
                    <button type="submit" class="buttons" id="button_2">Me siento con suerte</button>
                </a>
            </div>
        </div>
        <div class="container-text">
            <p class="container-text__p">
                Ofrecido por Google en: 
                <a href=href="#">English</a>
            </p>
        </div>
    </main>
    <footer class="footer-container">
        <div class="footer-con__country">
            <li>Ecuador</li>
        </div>
        <div class="footer-con__opt">
            <ul class="footer-con__info">
                <li class="footer-con__list">
                    <a href="https://about.google/?utm_source=google-EC&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li class="footer-con__list">
                    <a href="https://ads.google.com/intl/es-419_ec/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li class="footer-con__list">
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=EC#!/">Negocios</a>
                </li>
                <li class="footer-con__list">
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="footer-con__private">
                <li class="footer-con__list">
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li class="footer-con__list">
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li class="footer-con__list">
                    <a href="#">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
